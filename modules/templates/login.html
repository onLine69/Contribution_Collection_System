<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset some default styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        form {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 320px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        label {
            font-size: 0.9rem;
            color: #555;
            display: block;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-footer {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #888;
        }
    </style>
</head>
<body>
    <main>
        <form action="{{ url_for('login') }}" method="post">
            <h1>Login</h1>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <label for="code">Enter Organization Code</label>
            <input type="text" id="code" name="code" placeholder="Access Code" required>
            
            <button type="submit">Login</button>
            
            <div class="form-footer">Forgot your code? Contact Me</div>
        </form>
    </main>
</body>
</html>
